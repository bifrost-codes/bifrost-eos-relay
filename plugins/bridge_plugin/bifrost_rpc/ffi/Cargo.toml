[package]
name = "bifrost_rpc"
version = "0.1.0"
authors = ["Dengjianping <djptux@gmail.com>"]
edition = "2018"

[lib]
name = "rpc_client"
crate-type =["cdylib"]

[dependencies]
eos-chain = { git = "https://github.com/bifrost-codes/rust-eos", branch = "use-rust-secp256k1" }
log = "0.4"
keyring = { package = "substrate-keyring", git = "https://github.com/paritytech/substrate", rev = "605852eaa414ddae0bb12bb4974b9cba24ccf7db" }
rpc-client = { package = "substrate-rpc-client", git = "https://github.com/bifrost-codes/substrate-rpc-client.git" }
serde_json = "1.0"

[dependencies.primitives]
git = 'https://github.com/paritytech/substrate'
rev = '605852eaa414ddae0bb12bb4974b9cba24ccf7db'
package = "substrate-primitives"
default-features = false

[profile.dev]
opt-level = 0 # 3
debug = true # false

[profile.release]
opt-level = 3 # 3
debug = false # false