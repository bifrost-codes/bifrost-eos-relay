[package]
name = "bifrost_rpc"
version = "0.3.3"
authors = ["Dengjianping <djptux@gmail.com>"]
edition = "2018"

[lib]
name = "rpc_client"
crate-type =["cdylib"]

[dependencies]
codec = { package = "parity-scale-codec", version = "1.3.1", default-features = false, features = ["derive"] }
eos-chain = { git = "https://github.com/bifrost-finance/rust-eos", branch = "master" }
futures = { version = "0.3.5" }
subxt = { version = "0.10.1", package = "substrate-subxt" }
sp-core = { version = "2.0.0-rc4", package = "sp-core" }
serde_json = "1.0"

[profile.release]
opt-level = 3 # 3
debug = false # false
